<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevoPersonaje.nombre"
  />
  <!--      [value]="nuevoPersonaje.nombre"-->
  <!--      (input)="cambiarNombre( $event )"            -->

  <input
    type="Number"
    placeholder="Poder"
    name="poder"
    [(ngModel)]="nuevoPersonaje.poder"
  />
  <button type="submit">
    Agregar
  </button>
</form>
