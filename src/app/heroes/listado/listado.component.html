<p>Listado de Heroes</p>

<div *ngIf="heroeRemovido; else noBorrado">
  <h3>Héroe Removido:
    <small *ngIf="heroes.length">{{ heroeRemovido }}</small>
    <small *ngIf="heroes.length === 0">No existen más heroes.</small>
  </h3>
</div>
<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>

  <button (click)="borrarHeroe()">
  Borrar
  </button>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">
     {{ i + 1 }}-. {{ heroe }}
  </li>
</ul>
